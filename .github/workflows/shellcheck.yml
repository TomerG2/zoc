name: ShellCheck

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Run ShellCheck
      uses: koalaman/shellcheck-action@v0.9.0
      with:
        scandir: '.'
        format: gcc
        severity: error
        exclude: SC1091,SC1071  # Allow sourcing files that may not exist, ignore zsh-specific warnings
